<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LocalBurger Admin</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-logo">LocalBurger</h1>
                <p class="login-subtitle">Painel Administrativo</p>
            </div>

            <!-- Formulário de Login -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="senha" name="senha" placeholder="Sua senha" required autocomplete="current-password">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-error" id="loginError"></div>
                <button type="submit" class="btn-login" id="btnLogin">
                    <span class="btn-text">Entrar</span>
                    <span class="btn-loading" style="display:none">
                        <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="31.4 31.4" stroke-linecap="round">
                                <animateTransform attributeName="transform" type="rotate" dur="1s" from="0 12 12" to="360 12 12" repeatCount="indefinite"/>
                            </circle>
                        </svg>
                    </span>
                </button>
            </form>

            <!-- Link para cadastro -->
            <div class="login-footer">
                <p>Primeiro acesso? <a href="#" id="showRegister">Criar conta</a></p>
            </div>
        </div>

        <!-- Formulário de Registro (oculto por padrão) -->
        <div class="login-card register-card" id="registerCard" style="display:none">
            <div class="login-header">
                <h1 class="login-logo">LocalBurger</h1>
                <p class="login-subtitle">Criar Conta de Administrador</p>
            </div>

            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="regNome">Nome</label>
                    <input type="text" id="regNome" name="nome" placeholder="Seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" placeholder="seu@email.com" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="regSenha">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="regSenha" name="senha" placeholder="Mínimo 6 caracteres" required minlength="6" autocomplete="new-password">
                        <button type="button" class="toggle-password" id="toggleRegPassword">
                            <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="regConfirmSenha">Confirmar Senha</label>
                    <input type="password" id="regConfirmSenha" name="confirmSenha" placeholder="Repita a senha" required minlength="6" autocomplete="new-password">
                </div>
                <div class="form-group" id="adminSecretGroup" style="display:none">
                    <label for="adminSecret">Chave de Administrador</label>
                    <input type="password" id="adminSecret" name="adminSecret" placeholder="Chave secreta do admin">
                    <small class="form-hint">Necessária se já existir um administrador cadastrado</small>
                </div>
                <div class="form-error" id="registerError"></div>
                <button type="submit" class="btn-login" id="btnRegister">
                    <span class="btn-text">Criar Conta</span>
                    <span class="btn-loading" style="display:none">
                        <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="31.4 31.4" stroke-linecap="round">
                                <animateTransform attributeName="transform" type="rotate" dur="1s" from="0 12 12" to="360 12 12" repeatCount="indefinite"/>
                            </circle>
                        </svg>
                    </span>
                </button>
            </form>

            <div class="login-footer">
                <p>Já tem conta? <a href="#" id="showLogin">Fazer login</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        // Verificar se já está logado
        async function checkAuth() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                try {
                    const response = await fetch(`${API_URL}/auth/verify`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    const data = await response.json();
                    if (data.success && data.authenticated) {
                        window.location.href = '/admin/dashboard.html';
                    }
                } catch (error) {
                    localStorage.removeItem('auth_token');
                }
            }
        }

        // Toggle password visibility
        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);

            toggle.addEventListener('click', () => {
                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;

                const eyeOpen = toggle.querySelector('.eye-open');
                const eyeClosed = toggle.querySelector('.eye-closed');

                if (type === 'text') {
                    eyeOpen.style.display = 'none';
                    eyeClosed.style.display = 'block';
                } else {
                    eyeOpen.style.display = 'block';
                    eyeClosed.style.display = 'none';
                }
            });
        }

        // Toggle entre login e registro
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector('.login-card:not(.register-card)').style.display = 'none';
            document.getElementById('registerCard').style.display = 'block';
        });

        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerCard').style.display = 'none';
            document.querySelector('.login-card:not(.register-card)').style.display = 'block';
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('btnLogin');
            const btnText = btn.querySelector('.btn-text');
            const btnLoading = btn.querySelector('.btn-loading');
            const errorDiv = document.getElementById('loginError');

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Mostrar loading
            btnText.style.display = 'none';
            btnLoading.style.display = 'block';
            btn.disabled = true;
            errorDiv.textContent = '';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/admin/dashboard.html';
                } else {
                    errorDiv.textContent = data.error || 'Erro ao fazer login';
                }
            } catch (error) {
                errorDiv.textContent = 'Erro de conexão. Tente novamente.';
            } finally {
                btnText.style.display = 'block';
                btnLoading.style.display = 'none';
                btn.disabled = false;
            }
        });

        // Registro
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('btnRegister');
            const btnText = btn.querySelector('.btn-text');
            const btnLoading = btn.querySelector('.btn-loading');
            const errorDiv = document.getElementById('registerError');

            const nome = document.getElementById('regNome').value;
            const email = document.getElementById('regEmail').value;
            const senha = document.getElementById('regSenha').value;
            const confirmSenha = document.getElementById('regConfirmSenha').value;
            const adminSecret = document.getElementById('adminSecret').value;

            // Validar senhas
            if (senha !== confirmSenha) {
                errorDiv.textContent = 'As senhas não coincidem';
                return;
            }

            // Mostrar loading
            btnText.style.display = 'none';
            btnLoading.style.display = 'block';
            btn.disabled = true;
            errorDiv.textContent = '';

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, email, senha, adminSecret })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/admin/dashboard.html';
                } else {
                    errorDiv.textContent = data.error || 'Erro ao criar conta';

                    // Se precisa de chave admin, mostrar campo
                    if (data.error && data.error.includes('administrador')) {
                        document.getElementById('adminSecretGroup').style.display = 'block';
                    }
                }
            } catch (error) {
                errorDiv.textContent = 'Erro de conexão. Tente novamente.';
            } finally {
                btnText.style.display = 'block';
                btnLoading.style.display = 'none';
                btn.disabled = false;
            }
        });

        // Inicializar
        checkAuth();
        setupPasswordToggle('togglePassword', 'senha');
        setupPasswordToggle('toggleRegPassword', 'regSenha');
    </script>
</body>
</html>
